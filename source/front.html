<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>Фитнес центр SUPERGYM</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/alumnisans-semibold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/robotocondensed-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/robotocondensed-light.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/robotocondensed-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container"></div>
      </header>
      <main>
        <section class="main-block">
          <div class="main-block__container container">
            <div class="main-block__wrapper">
              <h1 class="visually-hidden">Supergym - самый большой фитнес-центр в Омске</h1>
              <p class="main-block__text">Тренажёрный зал<br>Групповые занятия<br><nobr>Кардио-зона</nobr></p>
              <div class="main-block__title-wrapper">
                <span class="main-block__text-city">Омск</span>
                <h2 class="main-block__title">Фитнес центр</h2>
              </div>
              <a class="main-block__link btn" href="#">Купить абонимент</a>
            </div>
            <div class="main-block__img-wrapper">
              <picture>
                <source srcset="img/main-block-athlete@1x.webp 1x, img/main-block-athlete@2x.webp 2x" type="image/webp">
                <img class="main-block__img" src="img/main-block-athlete@1x.jpg" srcset="img/main-block-athlete@2x.jpg 2x" width="500" height="556" alt="Атлет Supergym.">
              </picture>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
